<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar dengan Animasi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    .slide-in {
      transform: translateX(100%);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .slide-in-active {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gray-100">

  <div id="app">
    <button @click="toggleNavbar" class="p-4 bg-blue-500 text-white">Toggle Navbar</button>
    <nav
      :class="['fixed top-14 right-0 h-full w-full bg-white shadow-lg', { 'slide-in': !isNavbarVisible, 'slide-in-active': isNavbarVisible }]">
      <ul class="p-4">
        <li class="py-2"><a href="#" class="text-blue-500">Home</a></li>
        <li class="py-2"><a href="#" class="text-blue-500">About</a></li>
        <li class="py-2"><a href="#" class="text-blue-500">Services</a></li>
        <li class="py-2"><a href="#" class="text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          isNavbarVisible: false
        };
      },
      methods: {
        toggleNavbar() {
          this.isNavbarVisible = !this.isNavbarVisible;
        }
      }
    });
  </script>

</body>

</html>
