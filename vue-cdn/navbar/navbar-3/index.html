<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Hamburger Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.9s ease-in forwards;
      opacity: 0;
    }

    .fade-out {
      animation: fadeOut 0.9s ease-in forwards;
      opacity: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-gray-100">

  <div id="app" class="flex flex-col items-start">
    <button @click="toggleMenu" class="p-4 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <transition name="fade" @before-leave="beforeLeave" @leave="leave">
      <div v-if="isMenuOpen" class="absolute top-12 left-0 w-full bg-white shadow-lg fade-in">
        <nav class="flex flex-col p-4 space-y-2">
          <a href="#" class="text-gray-800 hover:text-blue-500">Home</a>
          <a href="#" class="text-gray-800 hover:text-blue-500">About</a>
          <a href="#" class="text-gray-800 hover:text-blue-500">Services</a>
          <a href="#" class="text-gray-800 hover:text-blue-500">Contact</a>
        </nav>
      </div>
    </transition>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        isMenuOpen: false
      },
      methods: {
        toggleMenu() {
          this.isMenuOpen = !this.isMenuOpen;
        },
        beforeLeave(el) {
          el.classList.add('fade-out');
        },
        leave(el, done) {
          el.addEventListener('animationend', done);
        }
      }
    });
  </script>

</body>

</html>
