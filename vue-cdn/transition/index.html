<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Vue App with Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.js"></script>
</head>

<body class="bg-gray-100">

  <div id="app">
    <nav class="bg-blue-500 p-4">
      <router-link class="text-white mr-4" to="/">Home</router-link>
      <router-link class="text-white mr-4" to="/about">About</router-link>
      <router-link class="text-white mr-4" to="/services">Services</router-link>
      <router-link class="text-white" to="/contact">Contact</router-link>
    </nav>

    <transition name="fade" mode="out-in">
      <router-view></router-view>
    </transition>
  </div>

  <script>
    const Home = { template: '<div class="p-4">Home Page</div>' };
    const About = { template: '<div class="p-4">About Page</div>' };
    const Services = { template: '<div class="p-4">Services Page</div>' };
    const Contact = { template: '<div class="p-4">Contact Page</div>' };

    const router = new VueRouter({
      routes: [
        { path: '/', component: Home },
        { path: '/about', component: About },
        { path: '/services', component: Services },
        { path: '/contact', component: Contact },
      ]
    });

    new Vue({
      el: '#app',
      router
    });
  </script>

  <style>
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.5s;
    }

    .fade-enter,
    .fade-leave-to

    /* .fade-leave-active in <2.1.8 */
      {
      opacity: 0;
    }
  </style>

</body>

</html>
