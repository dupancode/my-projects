<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div id="app" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Scan QR Code</h1>

    <!-- Video Element for Camera -->
    <video ref="video" class="w-full rounded-lg" autoplay></video>
    <button @click="startScanning" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Start Scanning</button>

    <!-- Output -->
    <div v-if="qrCodeContent" class="mt-4">
      <p class="text-sm font-medium text-gray-600">Decoded QR Code Content:</p>
      <p class="text-lg font-bold text-gray-900 mt-2 break-words">{{ qrCodeContent }}</p>
    </div>

    <!-- Error Handling -->
    <div v-if="errorMessage" class="mt-4 text-red-600">
      {{ errorMessage }}
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          qrCodeContent: null,
          errorMessage: null,
          scanning: false,
          stream: null,
        };
      },
      methods: {
        async startScanning() {
          try {
            this.errorMessage = "";
            this.qrCodeContent = "";
            this.scanning = true;

            const constraints = {
              video: { facingMode: "environment" } // Gunakan kamera belakang jika tersedia
            };

            this.stream = await navigator.mediaDevices.getUserMedia(constraints);
            this.$refs.video.srcObject = this.stream;

            this.scanQRCode();
          } catch (error) {
            this.errorMessage = "Could not access camera. Please check permissions.";
            console.error(error);
          }
        },
        sendPost(qrCode) {
          const id = "111";
          const url = "https://script.google.com/macros/s/AKfycbzS2xk_j39HmRd0C5XUhlyvH7nDlxC8sL5X4qyLpWxo8GUbsRYhayRqKASS5WRNquhJ/exec";

          axios
            .get(url, { params: { id, qrCode } })
            .then((response) => {
              const status = response.data.success;
              this.qrCodeContent = status === 1 ? "Peserta hadir!" : "Peserta tidak terdaftar!";

              setTimeout(() => {
                this.qrCodeContent = "";
                this.resumeScanning();
              }, 2000);
            })
            .catch((error) => {
              console.error("Error sending QR Code:", error);
              this.errorMessage = "Failed to process QR Code.";
              //setTimeout(() => (this.errorMessage = ""), 3000);
              this.scanning = false;
            });
        },
        scanQRCode() {
          const video = this.$refs.video;
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          const scan = () => {
            if (!this.scanning) return;

            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const result = jsQR(imageData.data, canvas.width, canvas.height);

            if (result) {
              this.scanning = false;
              this.stopCamera();
              this.sendPost(result.data);
            } else {
              requestAnimationFrame(scan);
            }
          };

          scan();
        },
        stopCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach(track => track.stop());
            this.stream = null;
          }
        },
        resumeScanning() {
          this.startScanning();
        }
      },
      beforeDestroy() {
        this.stopCamera();
      }
    });
  </script>

</body>

</html>
