<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="app" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Scan QR Code</h1>

    <!-- Video Element for Camera -->
    <video ref="video" class="w-full rounded-lg" autoplay muted playsinline></video>
    <button @click="startScanning" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded" :disabled="scanning">
      {{ scanning ? "Scanning..." : "Start Scanning" }}
    </button>

    <!-- Output -->
    <div v-if="qrCodeContent" class="mt-4 bg-green-100 p-4 rounded text-green-800">
      <p class="text-lg font-bold break-words">{{ qrCodeContent }}</p>
    </div>

    <!-- Error Handling -->
    <div v-if="errorMessage" class="mt-4 bg-red-100 p-4 rounded text-red-800">
      {{ errorMessage }}
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: () => ({
        qrCodeContent: null,
        errorMessage: null,
        scanning: false,
      }),
      methods: {
        async startScanning() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
            });
            this.$refs.video.srcObject = stream;
            this.scanning = true;
            this.scanQRCode();
          } catch (error) {
            console.error("Camera Error:", error);
            this.errorMessage = "Could not access camera. Please check permissions.";
          }
        },
        sendPost(qrCode) {
          const id = "111";
          const url =
            "https://script.google.com/macros/s/AKfycbzS2xk_j39HmRd0C5XUhlyvH7nDlxC8sL5X4qyLpWxo8GUbsRYhayRqKASS5WRNquhJ/exec";

          axios
            .get(url, {
              params: { id, qrCode },
            })
            .then((response) => {
              const status = response.data.success;
              this.qrCodeContent = status === 1 ? "Peserta hadir!" : "Peserta tidak terdaftar!";
              setTimeout(() => (this.qrCodeContent = ""), 1000);
              this.resumeScanning(); // Lanjutkan scanning
            })
            .catch((error) => {
              console.error("Error sending QR Code:", error);
              this.errorMessage = "Failed to process QR Code.";
              this.scanning = false; // Berhenti scanning jika error
            });
        },
        scanQRCode() {
          const canvas = document.createElement("canvas");
          canvas.width = 640;
          canvas.height = 480;
          const ctx = canvas.getContext("2d");

          const scan = () => {
            if (!this.scanning) return;

            ctx.drawImage(this.$refs.video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const result = jsQR(imageData.data, canvas.width, canvas.height);

            if (result) {
              this.scanning = false; // Hentikan scanning sementara
              this.$refs.video.srcObject.getTracks().forEach((track) => track.stop());
              this.sendPost(result.data); // Kirim QR Code
            } else {
              requestAnimationFrame(scan);
            }
          };
          scan();
        },
        resumeScanning() {
          // Mulai kembali scanning
          this.startScanning();
        },
      },
    });
  </script>
</body>

</html>
